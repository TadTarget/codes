<body>

<!-- Caso não tenha produtos, não apresenta o conteúdo -->
{% if produtos %}
<section id="tad-target-vitrine-inteligente">
<ol id="tadtarget-carrousel" class="tadtarget-vitrine-padrao">
{% for produto in produtos %}
<li class="vitrine-item">
<div itemscope itemtype="http://schema.org/Product" class="item-container">
  <a href="{{ produto.url }}?utm_source=tadtarget&utm_medium=vitrine-padrao&utm_term=sugestoes&utm_content=vitrine-one&utm_campaign=sugestoes-cliente" class="link-produto">     
      <img itemprop="image" class="imagem-produto" src="{{ produto.image_url }}" alt='Imagem do produto {{ produto.nome }}' />
      <span itemprop="name" class="nome-produto">{{ produto.nome }}</span>
      <div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" class="avaliacoes">
        de <span itemprop="ratingValue" class="avaliacao">87</span>
        até <span itemprop="bestRating" class="melhor-avaliacao">100</span>
        com base em <span itemprop="ratingCount" class="total-avaliacoes">24</span> avaliações do usuário
      </div>
      <div itemprop="offers" itemscope itemtype="http://schema.org/Offer" class="oferta-info">
        <!--price is 1000, a number, with locale-specific thousands separator
        and decimal mark, and the $ character is marked up with the
        machine-readable code "USD" -->
        <span itemprop="priceCurrency" content="BRL" class="moeda">R$</span><span
              itemprop="price" content="{{ produto.preco }}" class="preco">{{ produto.preco | format_currency }}</span>
        <link itemprop="availability" class="estoque" href="http://schema.org/InStock" />
      </div>
      {% if produto.desc %}
      <span itemprop="description" class="descricao">{{ produto.desc }}</span>
      {% endif %}
  </a>
</div>
</li>
{% endfor %}
</ol>
</section>
{% endif %}

<!--</html>-->
