<script>
    function validarCampos(){
      var nome = document.forms["formCadastroEmail"]["nome"].value;
      var email = document.forms["formCadastroEmail"]["email"].value;
      var radios = document.getElementsByName('sexo');
      var sexo = false;
      var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
      
      if (nome == null || nome == "") {
        alert("Preencha o campo Nome");
        return false;
      }

      
      if (email == null || email == "" || re.test(email) == false ) {
        alert("Prencha o campo e-mail com o seu e-mail");
        return false;
      }

      

      for (var i = 0, length = radios.length; i < length; i++) {
          if (radios[i].checked) {
              sexo = true;
          }
      }

      if(sexo == false){
        alert("Escolha o sexo");
        return false; 
      }

      return true;
    }

    var message = {
      "contentLoaded": 'contentLoaded'
    };
    if (typeof JSON === 'object' && typeof JSON.parse === 'function') {
        window.parent.postMessage(JSON.stringify(message),'*');    
    }else {
        message = '{"contentLoaded": true}'
        window.parent.postMessage(message, '*')
    }
    
</script>
